{% extends "core/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">

  <div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-3 text-success">Login</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="btn btn-success w-100">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" class="text-decoration-none text-success">Forgot password?</a>

  </div>

</div>
{% endblock %}
