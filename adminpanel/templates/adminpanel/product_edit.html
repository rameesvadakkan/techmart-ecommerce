{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">

    <h3 class="mb-4">Edit Product: {{ product.name }}</h3>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}

        <!-- Product Name -->
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
        </div>
         <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" value="{{ product.description }}" class="form-control" required>
        </div>

        <!-- Stock -->
        <div class="mb-3">
            <label class="form-label">Stock Quantity</label>
            <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
        </div>

        <!-- Available -->
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="available" id="availableCheck"
                {% if product.available %} checked {% endif %}>
            <label class="form-check-label" for="availableCheck">
                Available for Sale
            </label>
        </div>

        <!-- Current Image -->
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <img src="{{ product.image.url }}" class="img-thumbnail" width="150">
        </div>

        <!-- Change Image -->
        <div class="mb-3">
            <label class="form-label">Change Product Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button class="btn btn-success">Save Changes</button>
        <a href="{% url 'adminpanel:product_list' %}" class="btn btn-secondary">Cancel</a>

    </form>

</div>
{% endblock %}
