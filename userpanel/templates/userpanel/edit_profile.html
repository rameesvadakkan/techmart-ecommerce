{% extends "core/base.html" %}
{% block content %}

<div class="container mt-4" style="max-width: 700px;">
    <h2 class="mb-4">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control mt-2" placeholder="Last Name">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control">
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" value="{{ profile.phone }}" class="form-control">
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
            <label class="form-label">Profile Image</label>

            {% if profile.profile_image %}
                <div class="mb-2">
                    <img src="{{ profile.profile_image.url }}" width="120" class="rounded shadow-sm">
                </div>
            {% endif %}

            <input type="file" name="profile_image" class="form-control">
        </div>

        <button class="btn btn-success btn-lg mt-3">Save Changes</button>
    </form>
</div>

{% endblock %}
